<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteWise - Visualização de Grafos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grafo.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>

<body>
    {% include 'partials/navbar.html' %}

    <div class="main-content">
        <h1 class="title">Visualização de grafos</h1>
        <div id="graph">
            <p>Carregando relações entre notas...</p>
        </div>

        <div id="botoes">
            <button class="action-button" id="btnNovaNota">
                <i class="fas fa-plus"></i> Nova nota
            </button>
            <button class="action-button" id="btnNovaConexao">
                <i class="fas fa-link"></i> Nova conexão
            </button>
        </div>
    </div>

    <!-- Modal para nova nota -->
<div id="modalNota" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Criar Nova Nota</h2>
        <form id="formNota">
            <div class="form-group">
                <label for="noteTitle">Título:</label>
                <input type="text" id="noteTitle" required>
            </div>
            <div class="form-group">
                <label for="noteContent">Conteúdo:</label>
                <textarea id="noteContent" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="noteTags">Tags (separadas por vírgula):</label>
                <input type="text" id="noteTags" placeholder="ex: historia, filosofia">
            </div>
            <button type="submit" class="action-button">Salvar</button>
        </form>
    </div>
</div>

<!-- Modal para nova conexão -->
<div id="modalConexao" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Criar Nova Conexão</h2>
        <form id="formConexao">
            <div class="form-group">
                <label for="sourceNote">Nota de origem:</label>
                <select id="sourceNote" required></select>
            </div>
            <div class="form-group">
                <label for="targetNote">Nota de destino:</label>
                <select id="targetNote" required></select>
            </div>
            <button type="submit" class="action-button">Criar Conexão</button>
        </form>
    </div>
</div>

    <script src="{{ url_for('static', filename='js/grafos.js') }}"></script>
</body>

</html>
